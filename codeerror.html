<form method="POST">
    <label>
        <h1>Please Sign Up</h1>
        <a href="http://requestb.in/165szfo1">
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
            <br>

            <label for="email">Email</label>
            <input id="email" type="text" name="email">
            <br>

            <label for="password">password</label>
            <input id="password" type="password" name="password">
            <br>

            <label for="confirm_password">confirm password</label>
            <input id="confirm_password" type="password" name="confirm_password">
            <br>
        </a>
        <input type="submit" value="submit"></input>

    </label>

    <h2>Filing Status</h2>


    <label for="FilingStatus">
        <input id="filingstatus" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="Filingjointly">
        <input id="filingjointly" type="radio" name="filing_status" value="married_joint">

    <br>

        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self">

    </label>

    <label for="small">
        <input id="small" type="checkbox" name="employment_status" value="small_business">

    <h2>What kind of phone do you have</h2>

    <label name="phone type">

        <input type="radio" name="phone" value="iphone">iPhone</input>
        <input type="radio" name="phone" value="windows">Windows Phone</input>
        <input type="radio" name="phone" value="other">Other</input>
    </label>

    <label for="newsletter">Sign Me Up For The Newsletter
