<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcNov18.css">
</head>

<body>
    <div id="calculator">
        <div class="result"><p></p></div>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button class="clear">C</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
    </div>



<script src="calcNov18.js"></script>

</body>
</html>
